<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #square{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: auto;
            /* margin-left: auto; */

        }
        img{
            height: 100px;
            display: inline-block;
            margin: auto;
        }
        #align{
            display: block;
            margin: auto;
        }
        #container{
            text-align: center;
        }
    </style>
    <title>Módulo 04 - Alinhamentos horizontais</title>
</head>
<body>
    <div id="square">
    </div>
    <!-- Ex.01 usando display block pode ser feito direto na TAG IMG -->
    <img id="align" src="../assets/PR_GCP_LOGO.png" alt="">
    <!-- Ex.02 usando a div como container quando "inline-block" for necessario aí usamos o "text-aling:center" -->
    <div id="container">
        <img src="../assets/PR_GCP_LOGO.png" alt="">
    </div>
    
</body>
</html>
